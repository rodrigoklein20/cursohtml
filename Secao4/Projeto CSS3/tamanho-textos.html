<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de textos</title>
	<meta charset="utf-8">

	<style type="text/css">

		div {
			font-size: 60px;
		}

		.texto{
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao container pai
			*/
			font-size: 32px;
		}

	</style>

</head>
<body>

	<div>
	<p class="texto">Conteúdo</p>
	<p>Conteúdo</p>
	</div>
</body>
</html>
